{% extends 'root.html' %}

{% block content %}
<div class="row">
	<div class="span8">
    <article>
        <h1><a href="{{ item.url }}">{{ item.title }}</a></h1>

        <p>Sourced from: <a href="{{ item.feed.get_absolute_url }}">{{ item.feed.name }}</a></p>

        <p>{{ item.pub_date }}</p>

        <p>{{ item.description|safe }}</p>
    </article>
	</div>
	<div class="span4">
		<h2>Hi!</h2>
		<p>Source list to inject</p>
	</div>
</div>
{% endblock %}
