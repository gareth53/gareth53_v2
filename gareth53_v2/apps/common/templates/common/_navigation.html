<nav>
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav" id="nav_links">
    {% for nav in nav_links %}
            <li{% if nav.upstate %} class="active"{% endif %}>
                {% if nav.curr_link %}<em>{{ nav.text }}</em>{% else %}
                <a href="{{ nav.link }}">{{ nav.text }}</a>
                {% endif %}
    {% endfor %}
        </ul>
      </div>
    </div>
</nav>
